<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2D Array</title>
</head>
<body>
	<p>This is a 2 Dimentional Array.</p>
	<p id="arr"></p>

	<script type="text/javascript">
		let arr = [[1,2,3,4,5,6,7,8,9],
				  [1,2,3,4,5,6,7,8,9]];

		console.log(arr);
		let text = "";
		for(let num of arr){
			text += num + "</br>";
		}

		document.getElementById("arr").innerHTML = text;
	</script>
</body>
</html>
