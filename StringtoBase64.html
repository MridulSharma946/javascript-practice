<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String to Base64</title>
</head>
<body>
	<p>This turns the string into Base64.</p>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script type="text/javascript">
		let line = "Hello world I am Sharma";

		const newArr = line.split("");
		for(let i = 0 ; i < newArr.length; i++){
			newArr[i] = newArr[i].charCodeAt()+1 ;
			newArr[i] = String.fromCharCode(newArr[i]);
		}

		let newline = newArr.join("");

		document.getElementById("demo1").innerHTML = line;

		document.getElementById("demo2").innerHTML = newline;
	</script>
</body>
</html>
