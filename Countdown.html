	<button id="stop" onclick="clearInterval(timer)" style="background-color: red;">Stop</button>

	<script type="text/javascript">

			function displayTimer(){
				document.getElementById("timer").innerHTML = minut +" : " + second++;

				if(second == 59){
					document.getElementById("timer").innerHTML = minut++ + " : 0" ;
					second = 0;
				}

		}


	</script>
