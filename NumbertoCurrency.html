<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number to Currency</title>
</head>
<body>
	<p>Change the numbers to currency format.</p>
	<p id="demo"></p>

	<script type="text/javascript">
		let nums = [23,34,45,56,67,78,89];


		for(let i=0;i<nums.length;i++){
			nums[i] = nums[i]+"$";
		}

		document.getElementById("demo").innerHTML = nums;
	</script>
</body>
</html>
