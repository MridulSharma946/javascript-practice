<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Time</title>
</head>
<body>
	<p>This will display date and time.</p>
	<button onclick="datetime()">Click for Date Time</button>
	<p id="demo"></p>
	<script type="text/javascript">
		function datetime() {
			document.getElementById("demo").innerHTML = Date();
		}
	</script>
</body>
</html>
