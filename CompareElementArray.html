<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Compare Array</title>
</head>
<body>
	<p>Comparing elements of two Array.</p>
	<p id="arr1"></p>
	<p id="arr2"></p>
	<p id="result"></p>

	<script type="text/javascript">
		let arr1 = [1,2,3,4];
		let arr2 = [1,2,3,4];

		document.getElementById("arr1").innerHTML = arr1;	
		document.getElementById("arr2").innerHTML = arr2;

		if(JSON.stringify(arr1) === JSON.stringify(arr2)){
			document.getElementById("result").innerHTML = "Both arrays are same";
		} else { 
			document.getElementById("result").innerHTML = "Both arrays are different!!!";
		}
	</script>
</body>
</html>
