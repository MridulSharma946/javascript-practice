<!DOCTYPE html>
<html>
<head>
	<title>Armstrong Number</title>
</head>
<body>
	<p>Check wether given number is armstrong or not.</br>Only for 3 Digit numbers</p>
	<p id="demo"></p>
	<script>
		let number = 407;
		let temp = number;
		let m = temp%10;
		temp = (temp-m)/10;
		let n = temp%10;
		temp = (temp-n)/10;
		let o = temp;

		let newnumber = m**3 + n**3 + o**3;
		if(newnumber == number) {
			document.getElementById("demo").innerHTML = number + " is a Armstrong number."
		} else {
			document.getElementById("demo").innerHTML = number + " is not a Armstrong number."
		}
	</script>
</body>
</html>
