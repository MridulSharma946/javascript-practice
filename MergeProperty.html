<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Merge Property</title>
</head>
<body>
	<p>Merging Properties of two objects.</p>
	<p id="demo"></p>

	<script type="text/javascript">
		const student = {
			fname : "Kamal",
			lname : "Gupta",
			class : 12 ,
			roll : 1210
		};

		const studentinfo = {
			fathername : "Ravi",
			mothername : "Pooja",
			address : "Banglore"
		};

		// const studentData = {...student , ...studentinfo};
		const studentData = Object.assign(student,studentinfo);

		document.getElementById("demo").innerHTML =  JSON.stringify(studentData);


	</script>
</body>
</html>
