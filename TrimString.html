<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trim String</title>
</head>
<body>
	<p>Trim a string.</p>
	<p id="demo"></p>
	<p id="demo1"></p>

	<script type="text/javascript">
		let string = "     Hello World !!!       ";
		let trimstring = string.trim();

		document.getElementById("demo").innerHTML = string + string.length;
		document.getElementById("demo1").innerHTML = trimstring + trimstring.length;
 	</script>
</body>
</html>
