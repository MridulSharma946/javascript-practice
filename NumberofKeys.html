<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number of Keys</title>
</head>
<body>
	<p>This prints the number of keys available in an object.</p>
	<p id="demo"></p>
	<script type="text/javascript">
		const student = {
			fname : "Kamal",
			lname : "Gupta",
			class : 12 ,
			roll : 1210 ,
			section : "B"
		};

		// let string = JSON.stringify(student);

		// let array = string.split(",");

		// document.getElementById("demo").innerHTML = array.length;

		let num = Object.getOwnPropertyNames(student).length;

		document.getElementById("demo").innerHTML = num;

	</script>
</body>
</html>
