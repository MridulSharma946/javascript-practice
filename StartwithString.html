<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Starts with string</title>
</head>
<body>
	<p>This checks in a string that is this starting from a another string.</p>
	<p id="demo"></p>

	<script type="text/javascript">
		let firststring = "Hello world my";
		let string = "Hello world my name is something.";

		let position = string.startsWith(firststring);

		document.getElementById("demo").innerHTML = position;



	</script>
</body>
</html>
