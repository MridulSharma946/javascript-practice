<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiline String</title>
</head>
<body>
	<p>Print a multiline string.</p>
	<p id="demo"></p>

	<script type="text/javascript">
		let string = `Hello Mridul,</br>
		My name is Rohan.</br>
		How are you?</br>`;

		document.getElementById("demo").innerHTML = string;
	</script>
</body>
</html>
