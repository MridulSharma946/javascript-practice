<!DOCTYPE html>
<html>
<head>
	<title>Replace Characters</title>
</head>
<body>
	<p>Replace Characters in a string.</p>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script>
		let string = "Hello Borld!!!";

		let newstring = string.replace("B","W");

		document.getElementById("demo1").innerHTML = string;
		document.getElementById("demo2").innerHTML = newstring;
	</script>
</body>
</html>
