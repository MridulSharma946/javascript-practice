<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding Key</title>
</head>
<body>
	<p>Adding a key value pair in an Object.</p>
	<p id="demo"></p>

	<script type="text/javascript">
		const student = {
			fname : "Kamal",
			lname : "Gupta",
			class : 12 ,
			roll : 1210
		};

		Object.defineProperty(student, "age" , {value : "25"});
		Object.defineProperty(student, "hobby",{value : "Coding"});
		document.getElementById("demo").innerHTML = student.age +" "+ student.hobby;
	</script>
</body>
</html>
