<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empty an Array</title>
</head>
<body>
	<p>Empty an Array.</p>
	<p id="arr"></p>
	<p id="len"></p>

	<script type="text/javascript">
		let arr = ['a','b','c','d','e','f','g'];
		document.getElementById("arr").innerHTML = "Array length (Before removing All element) : " + arr.length +" </br>Array : "+ arr;

		for(let i = arr.length; i > 0 ; i--){
			arr.pop();
		}

		document.getElementById("len").innerHTML = "Array length (After removing All element) : " + arr.length;

	</script>
</body>
</html>
