<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Replace Occurrences</title>
</head>
<body>
	<p>Replacing all the occurrence.</p>
	<p id="oldstring"></p>
	<p id="newstring"></p>

	<script type="text/javascript">
		let string = "HHello world !! How are you mridull?";

		let newarray = string.split("");

		document.getElementById("oldstring").innerHTML = string

		for(let i = 0 ; i < newarray.length ; i++){
			if(newarray[i] == newarray[i+1]){
				newarray[i] = "";
			} else {
			    newarray[i];
			}
		}

		let newstring = newarray.join("");
		document.getElementById("newstring").innerHTML = newstring;
	</script>
</body>
</html>
